<!--
  Generated template for the ResourcesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Resources</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let resourceItem of resourceItems">
      <ion-card-header>
        {{resourceItem.title}}
      </ion-card-header>
      <ion-card-content>
        <a href="{{resourceItem.url}}" target="_blank">{{resourceItem.url}}</a>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
